{% extends "layout.html" %}
{% block content %}
  <div class="cards">
    {% for card in cards %}
      {% include "card.html" %}
    {% endfor %}
    <div class="card">
      <div class="card-body d-flex justify-content-center align-items-center">
        <a href="#" data-bs-toggle="modal" data-bs-target="#providerModal">
          <i class="fa fa-plus fa-5x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade"
       id="providerModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="providerModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form method="post" action="{{ url_for('keywords.add_keyword') }}">
          <div class="modal-header">
            <h5 class="modal-title" id="providerModalLabel">Add Keyword</h5>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3 align-items-center">
              <div class="col-md-1">
                <label for="search_keyword" class="form-label">Keyword:</label>
              </div>
              <div class="col-md-11">
                <input type="text"
                       class="form-control"
                       id="search_keyword"
                       name="search_keyword"
                       required>
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <div class="col-md-1">
                <label for="category" class="form-label">Category:</label>
              </div>
              <div class="col-md-5">
                <input type="text" class="form-control" id="category" name="category">
              </div>
              <div class="col-md-2">
                <label for="subcategory" class="form-label">Sub Category:</label>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" id="subcategory" name="subcategory">
              </div>
            </div>
            <div class="row mb-3 align-items-center">
              <div class="col-md-1">
                <label for="region" class="form-label">Region:</label>
              </div>
              <div class="col-md-5">
                <input type="text" class="form-control" id="region" name="region">
              </div>
              <div class="col-md-2">
                <label for="language" class="form-label">Language:</label>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" id="language" name="language">
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='media_providers.js') }}"></script>
{% endblock content %}
