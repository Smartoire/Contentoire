{% extends "layout.html" %}
{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="calendar-container">
                    <div class="row">
                        <div class="col-12">
                            <div id="currentMonth" class="calendar-grid current-month"></div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div id="previousMonth" class="calendar-grid"></div>
                        </div>
                        <div class="col-6">
                            <div id="nextMonth" class="calendar-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
{% endblock content %}
