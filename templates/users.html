{% extends "layout.html" %}

{% block content %}
  <div class="cards">
    {% for card in cards %}
      {% include 'card.html' %}
    {% endfor %}
    <div class="card">
      <div class="card-body" style="justify-content: center; align-items: center; display: flex;">
        <a href="#" data-bs-toggle="modal" data-bs-target="#providerModal">
          <i class="fa fa-plus fa-5x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="providerModal" tabindex="-1" role="dialog" aria-labelledby="providerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{{ url_for('users.create_user') }}">
          <div class="modal-header">
            <h5 class="modal-title" id="providerModalLabel">Add News User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="provider-name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="provider-name" id="provider-name" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='users.js') }}"></script>

{% endblock %}
