<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="{{ url_for('static', filename='login.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="messages">
            <ul style="margin:0; padding-left:1.2em;">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <input type="text" name="username" placeholder="Username" required autofocus />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
{% if enabled_providers %}
  <div class="mt-4 text-center">
    <div class="mb-2 text-muted">Or login with</div>
    {% for provider in enabled_providers %}
          <a href="{{ url_for(provider + '.login') }}" class="btn btn-outline-secondary mx-1" title="Login with {{provider | capitalize}}">
            <i class="fab fa-{{provider}}"></i>
          </a>
    {% endfor %}
  </div>
{% endif %}
    </div>
  </body>
</html>
